<!-- head scripts -->
<style>
  /* SDX: unify navbar hover/active behavior across pages */
  .navbar {
    background: rgba(5, 8, 20, 0.78) !important;
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--border, rgba(255, 255, 255, 0.08));
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
  }

  @supports not ((-webkit-backdrop-filter: blur(0)) or (backdrop-filter: blur(0))) {
    .navbar {
      background: rgba(5, 8, 20, 0.95) !important;
    }
  }

  .navbar .navbar-brand .navbar-item {
    font-family: "Space Grotesk", "Source Sans 3", sans-serif;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #f7f9ff !important;
  }

  .navbar .navbar-start a.navbar-item,
  .navbar .navbar-end a.navbar-item,
  .navbar .navbar-start .navbar-item,
  .navbar .navbar-end .navbar-item,
  .navbar .navbar-start .navbar-link,
  .navbar .navbar-end .navbar-link {
    color: var(--muted, #9fb0ff) !important;
    background: transparent !important;
    font-weight: 600;
    letter-spacing: -0.01em;
    position: relative;
    transition: color 0.2s ease, transform 0.2s ease;
  }

  .navbar .navbar-start a.navbar-item::after,
  .navbar .navbar-end a.navbar-item::after,
  .navbar .navbar-start .navbar-item::after,
  .navbar .navbar-end .navbar-item::after,
  .navbar .navbar-start .navbar-link::after,
  .navbar .navbar-end .navbar-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0.4rem;
    width: 100%;
    height: 2px;
    background: #f7f9ff;
    border-radius: 999px;
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 0.2s ease, transform 0.2s ease;
  }

  .navbar .navbar-start a.navbar-item:hover,
  .navbar .navbar-end a.navbar-item:hover,
  .navbar .navbar-start .navbar-item:hover,
  .navbar .navbar-end .navbar-item:hover,
  .navbar .navbar-start .navbar-link:hover,
  .navbar .navbar-end .navbar-link:hover {
    color: #f7f9ff !important;
    transform: translateY(-1px);
  }

  .navbar .navbar-start a.navbar-item:visited,
  .navbar .navbar-end a.navbar-item:visited {
    color: var(--muted, #9fb0ff) !important;
  }

  .navbar .navbar-start a.navbar-item:visited:hover,
  .navbar .navbar-end a.navbar-item:visited:hover {
    color: #f7f9ff !important;
  }

  .navbar .navbar-start a.navbar-item:hover::after,
  .navbar .navbar-end a.navbar-item:hover::after,
  .navbar .navbar-start .navbar-item:hover::after,
  .navbar .navbar-end .navbar-item:hover::after,
  .navbar .navbar-start .navbar-link:hover::after,
  .navbar .navbar-end .navbar-link:hover::after {
    opacity: 1;
    transform: translateY(0);
  }

  .navbar .navbar-start a.navbar-item.is-active::after,
  .navbar .navbar-end a.navbar-item.is-active::after,
  .navbar .navbar-start .navbar-item.is-active::after,
  .navbar .navbar-end .navbar-item.is-active::after,
  .navbar .navbar-start .navbar-link.is-active::after,
  .navbar .navbar-end .navbar-link.is-active::after {
    opacity: 1;
    transform: translateY(0);

  .navbar .navbar-end a.navbar-item:focus-visible,
  .navbar .navbar-start .navbar-item:focus-visible,
  .navbar .navbar-end .navbar-item:focus-visible,
  .navbar .navbar-start .navbar-link:focus-visible,

  }

  .navbar .navbar-start a.navbar-item:focus-visible::after,
  .navbar .navbar-end a.navbar-item:focus-visible::after,
  .navbar .navbar-start .navbar-item:focus-visible::after,
  .navbar .navbar-end .navbar-item:focus-visible::after,
  .navbar .navbar-start .navbar-link:focus-visible::after,
  .navbar .navbar-end .navbar-link:focus-visible::after {
    opacity: 1;
    transform: translateY(0);
  }
</style>
